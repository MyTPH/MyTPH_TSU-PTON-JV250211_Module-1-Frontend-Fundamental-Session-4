<html lang="en">

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div>
        <h1>Liên hệ với chúng tôi</h1>
        <form style="margin-left: 15px;" action="http://www.myserver.com" method="POST">
            <label for="Họ và tên">Họ và tên:</label>

            <input style="width: 236px;" id="Họ và tên" type="text" name="Họ và tên" />

            <label for="Email">Email:</label>
            <br />
            <input style="width: 236px;" id="Email" type="Email" name="Email" />
            <br />
            <label for="Tin nhắn">Tin nhắn:</label>
            <br />
            <textarea id="Tin nhắn" name="Tin nhắn" row="30" cols="33"></textarea>
            <br/>
            <button style="background-color: chartreuse; width: 236px;">Gửi</button>
        </form>
    </div>
