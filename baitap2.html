<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitap2</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .text-center{
            text-align:center;
        }
        h1{
            background-color: black;
            color:white;
            height: 100px;
            line-height: 100px;

        }
        .menu{
            background-color: #b6c0cc;
        }
        .menu li{
            display:inline;
            padding:15px;
        }
    </style>
</head>
<body>
         <!-- inline nam tren cung mot hang -->
    <div class="text-center">
        <h1>Trang web của tôi</h1>
        <ul class="menu">
            <li>Trang chủ</li>
            <li>Giới thiệu</li>
            <li>Sản phẩm</li>
            <li>Liên hệ</li>
        </ul>
    </div>

</html>
